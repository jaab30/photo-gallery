<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;500;700&family=Prosto+One&family=Roboto:wght@300;500;700&family=Rowdies:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <header>
        <nav class="flex-nav">
            <a href="index.html" class="logo">PG</a>

            <h1><a href="index.html">Photo Gallery</a></h1>

            <div class="search-container">
                <form id="search-form">
                    <span class="alert-mssg"></span>
                    <input type="text" class="search-input" autocomplete="on">
                    <button type="submit" class="submit-btn">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="banner" class="main-banner" role="banner">
            <h1 class="banner-title">Welcome to Photo Gallery</h1>
            <p class="banner-text">The best way to search for Photos..!</p>
        </div>
        <section id="main-photo" class="photo-container">
            <div class="col-1 ph-col column"></div>
            <div class="col-2 column"></div>
            <div class="col-3 column"></div>
        </section>

    </main>
    <footer>
        <p>Photo Gallery &#169; 2020</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
