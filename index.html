<html lang="en">

<head>

    <title>Photo Gallery</title>

<body>
    <header>
        <nav class="flex-nav">
            <h2>Photo Gallery</h2>
            <div class="search-container">
                <form id="search-form">
                    <span class="alert-mssg"></span>
                    <input type="text" class="search-input" autocomplete="on">
                    <button type="submit" class="submit-btn">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="banner" class="main-banner" role="banner">
            <h1>My Website</h1>
            <p>With a <b>flexible</b> layout.</p>
        </div>
        <section id="main-photo" class="photo-container">
            <div class="status-mssg"></div>
            <div class="col-1 ph-col column"></div>
            <div class="col-2 column"></div>
            <div class="col-3 column"></div>
        </section>

    </main>
    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</html>
